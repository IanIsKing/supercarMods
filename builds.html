    </div>

    <!-- Model to add a build -->
    <div class="overlay" id="overlay" style="display: none"></div>
    <div id="modal" style="display: none">
      <form class="modal-content" style="display: flexbox">
        <label><h1>Build my conversion</h1></label>
        <label for="title">Build Name</label>
        <input type="text" name="title" id="title" required />
        <label for="engine">Select Engine</label>
        <select name="engine" id="engine" required>
          <option value="" disabled selected>Select Engine</option>
          <option value="500">Gallardo 5.0L V10</option>
          <option value="560">Gallardo 5.2L LP560-4</option>
          <option value="580">Huracán 5.2L LP580-2</option>
          <option value="610">Huracán 5.2L LP610-4</option>
          <option value="640">Huracán 5.2L LP640-4</option>
        </select>

        <label for="turbo">Select Turbo</label>
        <select name="turbo" id="turbo" required>
          <option value="" disabled selected>Select Turbo</option>
          <option value="1">Twin Garret GT35</option>
          <option value="2">Twin Garret GTX35</option>
          <option value="3">Twin Garret G35</option>
          <option value="4">Twin Garret G42</option>
        </select>

        <label for="ecu">Select ECU</label>
        <select name="ecu" id="ecu" required></select>

        <label for="mods">Select Mods</label>
        <select name="mods" id="mods" required></select>

        <label for="fuel">Select Fuel</label>
        <select name="fuel" id="fuel" required></select>

        <label for="boost">Select Boost</label>
        <select name="boost" id="boost" required></select>

        <label for="notes">Notes</label>
        <textarea
          name="notes"
          id="notes"
          cols="30"
          rows="2"
          required
        ></textarea>
        <button onclick="addNext()" id="addBuild">Add Build</button>
        <button onclick="closeModal()" id="cancel" type="button">Cancel</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="text-center">
